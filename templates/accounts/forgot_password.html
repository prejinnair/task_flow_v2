{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl">
        <div class="mb-6 text-center">
            <h2 class="text-2xl font-bold text-gray-800">Forgot your password?</h2>
            <p class="mt-2 text-sm text-gray-600">
                Enter your email and we'll send you a link to reset your password.
            </p>
        </div>

        <form method="post" action="{% url 'accounts:forgot_password' %}" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" required
                        class="appearance-none block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="you@example.com">
                </div>
            </div>

            {% include 'includes/alerts.html' %}

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Send Reset Link
                </button>
            </div>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            Remembered your password?
            <a href="{% url 'accounts:login' %}" class="text-blue-600 hover:underline">Go to login</a>
        </div>
    </div>
</div>
{% endblock %}
