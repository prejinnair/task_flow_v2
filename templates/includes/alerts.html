{% if messages %}
  <div class="fixed bottom-4 right-4 space-y-2 z-50">
    {% for message in messages %}
      <div
        x-data="{ show: true }"
        x-show="show"
        x-transition
        class="show-notification alert alert-{{ message.tags }}"
        role="alert"
      >
        <button @click="show = false" class="ml-4 text-gray-500 hover:text-gray-800">
          <span aria-hidden="true">&times;</span>
        </button>
        <strong>{{ message }}</strong>
      </div>
    {% endfor %}
  </div>
{% endif %}
