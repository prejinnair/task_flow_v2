{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-4">Confirm Delete</h1>
  <p>Are you sure you want to delete "{{ team.name }}"?</p>
  <form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Yes, Delete</button>
    <a href="{% url 'projects:team_list' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
  </form>
</div>
{% include 'includes/alerts.html' %}
{% endblock %}
